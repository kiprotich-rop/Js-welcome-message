<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js welcome message</title>
</head>
<body>
</body>
<script>
    let getBody = document.body;

    let  newElement = document.createElement('h1');

    let date = new Date();
    let currentHour = date.getHours();
    let name = prompt("Enter you name:");
    let message;

    if (currentHour >=4 && currentHour <10) {
        message = "Good Morning "  + name + ", thanks for visiting this site. ";

    } else if (currentHour >=10 && currentHour <12) {
        message = "Good Day "  + name + ", thanks for visiting this site. ";
    }
    else if (currentHour >=12 && currentHour <16) {
        message = "Good Afternoon "  + name + ", thanks for visiting this site. ";
    }
    else if (currentHour >=16 && currentHour <22) {
        message = "Good Evening "  + name + ", thanks for visiting this site. ";
    }
    else if (currentHour >=22 && currentHour <4) {
        message = "Good Night "  + name + ", thanks for visiting this site. ";
    }
    else  {
        message = "Are you from another Planet!";
    }

    let creatEleText = document.createTextNode(message);

    newElement.appendChild(creatEleText);

    getBody.appendChild(newElement);

    newElement.setAttribute("class", "welcome");
    newElement.style.cssText = "text-align:center;";
</script>
</html>
